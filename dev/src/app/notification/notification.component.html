<div *ngIf="show&&!connected" class="b-w-full b-z-50 b-select-none b-h-screen b-fixed b-top-0 b-left-0 b-bg-neutral-50/70 b-flex b-flex-col b-items-center b-justify-center">
    <div
        class="b-pb-5 b-box-content lg:b-w-5/12 lg:b-h-4/6 2xl:b-h-3/5 md:b-h-auto b-h-4/6 xl:b-w-1/3 md:b-w-8/12 b-w-full b-flex b-flex-col b-items-center lg:b-rounded-md b-border-0 b-border-transparent b-shadow-lg b-bg-white b-font-body b-shadow-neutral-300">
        <div class="b-w-full 2xl:b-py-24 b-flex b-items-center b-justify-center b-bg-blue-500 lg:b-rounded-t-md b-mb-4 b-py-5">
            <img src="/assets/icons/notillu.png" class="b-w-56 b-h-56 2xl:b-w-80 2xl:b-h-96"
                alt="images for notification pop up" />
        </div>
        <p class="b-my-auto b-text-md 2xl:b-text-3xl b-w-11/12 b-break-words b-text-center">connect to access comment and react posts</p>
        <button (click)="hideNot()" class="b-mt-8 b-border-2 b-border-blue-600 b-bg-blue-600 b-text-white 2xl:b-text-2xl b-w-24 b-h-8 2xl:b-w-40 2xl:b-h-14 hover:b-bg-white hover:b-text-blue-600 b-delay-75 b-duration-150 b-rounded-sm b-text-md">Hide</button>
    </div>
</div>
